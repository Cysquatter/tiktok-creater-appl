<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

<body>
    <div class="container">

        <p>Sign up to access free courses, analytics tools, and creator resources!</p>
        <form id="registration-form" action="/.netlify/functions/submit" method="POST">
            <label for="username">TikTok Username</label>
            <input type="text" id="username" name="username" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
            
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="interests">Content Interests (e.g., Dance, Comedy, Education)</label>
            <input type="text" id="interests" name="interests">
            
            <label for="details">Why do you want to join the Creator Academy?</label>
            <textarea id="details" name="details" rows="4"></textarea>
            
            <button type="submit">Join Now</button>
        </form>
        <div id="response-message"></div>
    </div>

    <script>
        const form = document.getElementById('registration-form');
        const responseMessage = document.getElementById('response-message');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData);

            console.log('Sending form data:', data);

            try {
                const response = await fetch('/.netlify/functions/submit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                console.log('Response status:', response.status);
                const result = await response.json();
                console.log('Raw response:', result);

                responseMessage.innerHTML = response.ok 
                    ? '<p class="success">Successfully registered! Check your email for next steps.</p>'
                    : `<p class="error">Error: ${result.error}</p>`;
            } catch (error) {
                console.error('Fetch error:', error);
                responseMessage.innerHTML = '<p class="error">Failed to submit form. Please try again.</p>';
            }
        });
    </script>
